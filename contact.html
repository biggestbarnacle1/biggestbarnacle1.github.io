    <h1> Contact </h1>
    <div style="text-align: center;" class="about-content";>
    
    <p> Any questions, comments, or concerns can be inputted in the comment box below. If you would like a response, be sure to include your email address </p>
    <form name="algoForm" id="gform" >
            <textarea id="message_area" name="message" style="width:100%!important;" placeholder="Enter your message to me here"></textarea>
            
        </form>
        <form method="POST" action="https://hcaptcha.com/siteverify" name="captcha-form">
        <div class="h-captcha" data-sitekey="291bae3c-0af7-4c99-b045-1cef8bf8d6c4" data-callback="correctCaptcha"></div>
        <input type="button" onclick="verify_captcha()" value="Submit">
        </form>
        <button type = "submit" id = "contact" onclick="contact_us()"><h3>Contact me!</h3></button>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        var correctCaptcha = function(response) {
        alert(response);
        };
        function verify_captcha(){
            var SECRET_KEY = "0xe142823E10f1bdd175c67608A96f30514151EeCA";
            var token23 = $("form[name=captcha-form]").serialize();
            var c_endpoint = "https://hcaptcha.com/siteverify";
            alert(token23)
            data_captcha = {'secret': SECRET_KEY, 'response': token23}
            $.ajax({
                 url: c_endpoint,
                 type: "POST",
                 data: data_captcha,
                 dataType: 'json',
                 success: function(d){
                     alert(d.status);
                 }
        })
        }
        
        function contact_us(){
            var data = $("form[name=algoForm]").serialize();
            if(document.getElementById("message_area").value.trim() == ""){
                alert("Nothing entered!")
            }
            else{
            $.ajax({
                 url: "https://script.google.com/macros/s/AKfycbyb2E3kgUvkuK7d4OGIsQ8KkrD4ZUTsW3i0ytYjsg/exec",
                 type: "POST",
                 data: data,
        })
        document.getElementById("message_area").value = " ";
        alert("Thank you for contacting me!")
        
    }
        }
      
        </script>
        
</div>
